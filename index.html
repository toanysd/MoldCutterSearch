<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>検索 - Khuôn & Dao Cắt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🔍 Tìm kiếm Khuôn & Dao Cắt | 金型 & カッター検索</h1>
    
    <div class="search-container">
        <input type="text" id="searchBox" placeholder="Nhập từ khóa... | キーワードを入力">
        
        <select id="searchType">
            <option value="mold">🔧 Khuôn | 金型</option>
            <option value="cutter">✂ Dao cắt | カッター</option>
        </select>

        <select id="columnFilter">
            <option value="all">🔍 Tất cả cột | すべての列</option>
        </select>

        <button onclick="searchData()">🔍 Tìm kiếm | 検索</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Mã</th>
                <th>Tên</th>
                <th>Kích thước</th>
                <th>Vị trí giá</th>
            </tr>
        </thead>
        <tbody id="resultTable"></tbody>
    </table>

    <div id="detailsPopup" class="hidden">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">✖</span>
            <h2>Chi tiết</h2>
            <div id="detailsContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
