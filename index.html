<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抜型・金型検索 - Tra cứu Dao & Khuôn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>抜型・金型検索 - Tìm kiếm Dao & Khuôn</h1>
    
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="🔍 検索キーワード - Nhập từ khóa..." oninput="searchData()">
        <button id="searchButton" onclick="searchData()">🔎 検索 - Tìm kiếm</button>
        <button id="resetButton" onclick="resetSearch()">❌ リセット - Xóa</button>
    </div>
    
    <div class="filters-container">
        <div class="filter-row">
            <label for="searchCategory">カテゴリ選択 - Chọn loại:</label>
            <select id="searchCategory" onchange="updateColumnFilter()">
                <option value="mold">金型 - Khuôn</option>
                <option value="cutter">抜型 - Dao cắt</option>
            </select>
        </div>

        <div class="filter-row-advanced">
            <label for="columnFilter">フィルター - Bộ lọc:</label>
            <select id="columnFilter" onchange="searchData()">
                <option value="all">全ての列 - Tất cả các cột</option>
            </select>
        </div>
    </div>

    <div id="dataContainer">
        <table id="dataTable">
            <thead>
                <tr id="tableHeader">
                    <th>ID</th>
                    <th>コード - Mã</th>
                    <th>名前 - Tên</th>
                    <th>サイズ - Kích thước</th>
                    <th>ラック - Giá</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div id="detailView">
        <button id="closeDetail" onclick="closeDetail()">✖</button>
        <div id="detailContent"></div>
    </div>

    <div id="shipLogView">
        <button id="closeShipLog" onclick="closeShipLog()">✖</button>
        <div id="shipLogContent"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
