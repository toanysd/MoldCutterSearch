<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金型と抜型検索 - Tra cứu Khuôn và Dao Cắt</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>金型とカッター検索 - Tra cứu Khuôn và Dao Cắt</h1>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="検索ワードを入力 - Nhập từ khóa">
        <button onclick="searchData()">🔍</button>
    </div>

    <div class="filter-container">
        <select id="searchCategory" onchange="updateColumnFilter()">
            <option value="mold">金型 - Khuôn</option>
            <option value="cutter">カッター - Dao cắt</option>
        </select>
        <select id="columnFilter">
            <option value="all">全ての列 - Tất cả các cột</option>
        </select>
    </div>

    <div id="dataContainer">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>コード - Mã</th>
                    <th>名前 - Tên</th>
                    <th>サイズ - Kích thước</th>
                    <th>ラックID - RackLayerID</th>
                </tr>
            </thead>
            <tbody id="dataTable">
                <!-- Kết quả sẽ hiển thị ở đây -->
            </tbody>
        </table>
    </div>

    <div id="detailView">
        <button id="closeDetail" onclick="closeDetail()">✖</button>
        <h2>詳細情報 - Thông tin chi tiết</h2>
        <div id="detailContent"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
