<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoldCutterSearch - Data Test & Debug</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 20px; 
            background: #f5f6fa;
            color: #2c3e50;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .status-section {
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        .error { 
            color: #e74c3c; 
            background: #ffeaea; 
            border-left-color: #e74c3c;
        }
        .success { 
            color: #27ae60; 
            background: #eafff0; 
            border-left-color: #27ae60;
        }
        .info { 
            color: #3498db; 
            background: #eaf4ff; 
            border-left-color: #3498db;
        }
        .warning {
            color: #f39c12;
            background: #fff8e1;
            border-left-color: #f39c12;
        }
        pre { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 6px; 
            overflow-x: auto;
            border: 1px solid #dee2e6;
            font-size: 12px;
        }
        .data-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .summary-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
        .summary-number {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        .summary-label {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
        .test-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        .test-button:hover {
            background: #2980b9;
        }
        .test-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            font-size: 12px;
        }
        .data-table th,
        .data-table td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .relationship-info {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç MoldCutterSearch - Data Test & Debug</h1>
        <p style="text-align: center; color: #7f8c8d;">
            Ki·ªÉm tra d·ªØ li·ªáu v√† debug h·ªá th·ªëng qu·∫£n l√Ω khu√¥n & dao c·∫Øt
        </p>
        
        <!-- Test Controls -->
        <div style="text-align: center; margin: 20px 0;">
            <button onclick="testAllData()" class="test-button" id="testAllBtn">
                üß™ Test All Data
            </button>
            <button onclick="testRelationships()" class="test-button" id="testRelBtn">
                üîó Test Relationships
            </button>
            <button onclick="testSearch()" class="test-button" id="testSearchBtn">
                üîç Test Search
            </button>
            <button onclick="clearResults()" class="test-button" style="background: #e74c3c;">
                üóëÔ∏è Clear Results
            </button>
        </div>

        <!-- Status Display -->
        <div id="status"></div>

        <!-- Data Summary -->
        <div id="dataSummary"></div>

        <!-- Output Display -->
        <div id="output"></div>
    </div>
    
    <script>
        let testData = {};
        let isLoading = false;

        function log(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const div = document.createElement('div');
            div.className = `status-section ${type}`;
            div.innerHTML = `
                <strong>${type.toUpperCase()}:</strong> ${message}
                <small style="float: right;">${new Date().toLocaleTimeString()}</small>
            `;
            statusDiv.appendChild(div);
            statusDiv.scrollTop = statusDiv.scrollHeight;
        }

        function showLoading(show, buttonId = null) {
            isLoading = show;
            if (buttonId) {
                const btn = document.getElementById(buttonId);
                if (btn) {
                    btn.disabled = show;
                    if (show) {
                        btn.innerHTML = '<span class="loading"></span> Loading...';
                    } else {
                        btn.innerHTML = btn.getAttribute('data-original-text') || btn.innerHTML;
                    }
                }
            }
        }

        async function testAllData() {
            if (isLoading) return;
            
            showLoading(true, 'testAllBtn');
            document.getElementById('testAllBtn').setAttribute('data-original-text', 'üß™ Test All Data');
            
            try {
                // Check protocol
                log(`üåê Protocol: ${window.location.protocol}`, 'info');
                log(`üè† Host: ${window.location.host}`, 'info');
                log(`üìç URL: ${window.location.href}`, 'info');
                
                if (window.location.protocol === 'file:') {
                    log('‚ùå CORS Error: ƒêang ch·∫°y t·ª´ file:// protocol', 'error');
                    log('üí° Gi·∫£i ph√°p: S·ª≠ d·ª•ng Live Server ho·∫∑c HTTP server', 'warning');
                    return;
                }
                
                log('‚úÖ ƒêang ch·∫°y t·ª´ HTTP server', 'success');
                
                // Test all data files
                const dataFiles = [
                    { key: 'molds', file: 'molds.csv', description: 'D·ªØ li·ªáu khu√¥n' },
                    { key: 'cutters', file: 'cutters.csv', description: 'D·ªØ li·ªáu dao c·∫Øt' },
                    { key: 'companies', file: 'companies.csv', description: 'D·ªØ li·ªáu c√¥ng ty' },
                    { key: 'customers', file: 'customers.csv', description: 'D·ªØ li·ªáu kh√°ch h√†ng' },
                    { key: 'employees', file: 'employees.csv', description: 'D·ªØ li·ªáu nh√¢n vi√™n' },
                    { key: 'racks', file: 'racks.csv', description: 'D·ªØ li·ªáu gi√°' },
                    { key: 'racklayers', file: 'racklayers.csv', description: 'D·ªØ li·ªáu t·∫ßng gi√°' },
                    { key: 'molddesign', file: 'molddesign.csv', description: 'D·ªØ li·ªáu thi·∫øt k·∫ø khu√¥n' },
                    { key: 'moldcutter', file: 'moldcutter.csv', description: 'Quan h·ªá khu√¥n-dao c·∫Øt' },
                    { key: 'shiplog', file: 'shiplog.csv', description: 'L·ªãch s·ª≠ v·∫≠n chuy·ªÉn' },
                    { key: 'locationlog', file: 'locationlog.csv', description: 'L·ªãch s·ª≠ v·ªã tr√≠' }
                ];

                testData = {};
                let totalRecords = 0;
                let successCount = 0;

                for (const { key, file, description } of dataFiles) {
                    try {
                        log(`üìÇ ƒêang t·∫£i ${file} (${description})...`, 'info');
                        const response = await fetch(`data/${file}`);
                        
                        if (!response.ok) {
                            log(`‚ö†Ô∏è ${file}: HTTP ${response.status} - ${response.statusText}`, 'warning');
                            testData[key] = [];
                            continue;
                        }
                        
                        const csvText = await response.text();
                        const data = parseCSV(csvText);
                        testData[key] = data;
                        
                        totalRecords += data.length;
                        successCount++;
                        
                        log(`‚úÖ ${file}: ${data.length} records loaded`, 'success');
                        
                    } catch (error) {
                        log(`‚ùå ${file}: ${error.message}`, 'error');
                        testData[key] = [];
                    }
                }

                // Display summary
                displayDataSummary(testData, successCount, dataFiles.length, totalRecords);
                
                // Display sample data
                displaySampleData();
                
                log(`üéâ Ho√†n th√†nh! ${successCount}/${dataFiles.length} files loaded, ${totalRecords} total records`, 'success');
                
            } catch (error) {
                log(`üí• L·ªói t·ªïng qu√°t: ${error.message}`, 'error');
                console.error('Full error:', error);
            } finally {
                showLoading(false, 'testAllBtn');
            }
        }

        function displayDataSummary(data, successCount, totalFiles, totalRecords) {
            const summaryDiv = document.getElementById('dataSummary');
            summaryDiv.innerHTML = `
                <h3>üìä T√≥m t·∫Øt d·ªØ li·ªáu</h3>
                <div class="data-summary">
                    <div class="summary-card">
                        <div class="summary-number">${successCount}/${totalFiles}</div>
                        <div class="summary-label">Files Loaded</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-number">${totalRecords}</div>
                        <div class="summary-label">Total Records</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-number">${data.molds?.length || 0}</div>
                        <div class="summary-label">Molds - Khu√¥n</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-number">${data.cutters?.length || 0}</div>
                        <div class="summary-label">Cutters - Dao c·∫Øt</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-number">${data.moldcutter?.length || 0}</div>
                        <div class="summary-label">Relationships</div>
                    </div>
                    <div class="summary-card">
                        <div class="summary-number">${data.shiplog?.length || 0}</div>
                        <div class="summary-label">Ship Logs</div>
                    </div>
                </div>
            `;
        }

        function displaySampleData() {
            const outputDiv = document.getElementById('output');
            let html = '<h3>üìã Sample Data</h3>';

            // Molds sample
            if (testData.molds && testData.molds.length > 0) {
                const sample = testData.molds[0];
                html += `
                    <h4>üîß Molds Sample (${testData.molds.length} records)</h4>
                    <div class="relationship-info">
                        <strong>Headers:</strong> ${Object.keys(sample).join(', ')}
                    </div>
                    <table class="data-table">
                        <tr>
                            <th>Field</th>
                            <th>Value</th>
                            <th>Type</th>
                        </tr>
                        ${Object.entries(sample).slice(0, 10).map(([key, value]) => `
                            <tr>
                                <td><strong>${key}</strong></td>
                                <td>${value || '<em>empty</em>'}</td>
                                <td>${typeof value}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
            }

            // Cutters sample
            if (testData.cutters && testData.cutters.length > 0) {
                const sample = testData.cutters[0];
                html += `
                    <h4>‚úÇÔ∏è Cutters Sample (${testData.cutters.length} records)</h4>
                    <div class="relationship-info">
                        <strong>Headers:</strong> ${Object.keys(sample).join(', ')}
                    </div>
                    <table class="data-table">
                        <tr>
                            <th>Field</th>
                            <th>Value</th>
                            <th>Type</th>
                        </tr>
                        ${Object.entries(sample).slice(0, 10).map(([key, value]) => `
                            <tr>
                                <td><strong>${key}</strong></td>
                                <td>${value || '<em>empty</em>'}</td>
                                <td>${typeof value}</td>
                            </tr>
                        `).join('')}
                    </table>
                `;
            }

            outputDiv.innerHTML = html;
        }

        async function testRelationships() {
            if (isLoading) return;
            if (!testData.molds || !testData.cutters) {
                log('‚ö†Ô∏è C·∫ßn load data tr∆∞·ªõc khi test relationships', 'warning');
                return;
            }

            showLoading(true, 'testRelBtn');
            document.getElementById('testRelBtn').setAttribute('data-original-text', 'üîó Test Relationships');

            try {
                log('üîó ƒêang test relationships...', 'info');

                let relationshipStats = {
                    moldsWithDesign: 0,
                    moldsWithRack: 0,
                    cuttersWithRack: 0,
                    moldCutterRelations: testData.moldcutter?.length || 0,
                    shipLogEntries: testData.shiplog?.length || 0
                };

                // Test mold relationships
                testData.molds.forEach(mold => {
                    if (mold.MoldDesignID && testData.molddesign?.find(d => d.MoldDesignID === mold.MoldDesignID)) {
                        relationshipStats.moldsWithDesign++;
                    }
                    if (mold.RackLayerID && testData.racklayers?.find(r => r.RackLayerID === mold.RackLayerID)) {
                        relationshipStats.moldsWithRack++;
                    }
                });

                // Test cutter relationships
                testData.cutters.forEach(cutter => {
                    if (cutter.RackLayerID && testData.racklayers?.find(r => r.RackLayerID === cutter.RackLayerID)) {
                        relationshipStats.cuttersWithRack++;
                    }
                });

                // Display relationship analysis
                const outputDiv = document.getElementById('output');
                outputDiv.innerHTML = `
                    <h3>üîó Relationship Analysis</h3>
                    <div class="data-summary">
                        <div class="summary-card">
                            <div class="summary-number">${relationshipStats.moldsWithDesign}</div>
                            <div class="summary-label">Molds with Design</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-number">${relationshipStats.moldsWithRack}</div>
                            <div class="summary-label">Molds with Rack</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-number">${relationshipStats.cuttersWithRack}</div>
                            <div class="summary-label">Cutters with Rack</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-number">${relationshipStats.moldCutterRelations}</div>
                            <div class="summary-label">Mold-Cutter Relations</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-number">${relationshipStats.shipLogEntries}</div>
                            <div class="summary-label">Ship Log Entries</div>
                        </div>
                    </div>

                    <h4>üîç Sample Relationships</h4>
                    <div class="relationship-info">
                        <strong>Mold-Cutter Relations:</strong><br>
                        ${testData.moldcutter?.slice(0, 5).map(rel => 
                            `MoldID: ${rel.MoldID} ‚Üî CutterID: ${rel.CutterID}`
                        ).join('<br>') || 'No relations found'}
                    </div>
                `;

                log('‚úÖ Relationship analysis completed', 'success');

            } catch (error) {
                log(`‚ùå Relationship test error: ${error.message}`, 'error');
            } finally {
                showLoading(false, 'testRelBtn');
            }
        }

        async function testSearch() {
            if (isLoading) return;
            if (!testData.molds || !testData.cutters) {
                log('‚ö†Ô∏è C·∫ßn load data tr∆∞·ªõc khi test search', 'warning');
                return;
            }

            showLoading(true, 'testSearchBtn');
            document.getElementById('testSearchBtn').setAttribute('data-original-text', 'üîç Test Search');

            try {
                log('üîç ƒêang test search functionality...', 'info');

                // Test search scenarios
                const searchTests = [
                    { query: 'ADY', field: 'all', description: 'Search "ADY" in all fields' },
                    { query: 'YCM', field: 'all', description: 'Search "YCM" in all fields' },
                    { query: '001', field: 'all', description: 'Search "001" in all fields' }
                ];

                let searchResults = [];

                for (const test of searchTests) {
                    const moldResults = searchInData(testData.molds, test.query, test.field);
                    const cutterResults = searchInData(testData.cutters, test.query, test.field);
                    
                    searchResults.push({
                        ...test,
                        moldCount: moldResults.length,
                        cutterCount: cutterResults.length,
                        moldSample: moldResults.slice(0, 3),
                        cutterSample: cutterResults.slice(0, 3)
                    });
                }

                // Display search results
                const outputDiv = document.getElementById('output');
                let html = '<h3>üîç Search Test Results</h3>';

                searchResults.forEach(result => {
                    html += `
                        <div class="relationship-info">
                            <h4>${result.description}</h4>
                            <p><strong>Results:</strong> ${result.moldCount} molds, ${result.cutterCount} cutters</p>
                            
                            ${result.moldSample.length > 0 ? `
                                <p><strong>Sample Molds:</strong></p>
                                <ul>
                                    ${result.moldSample.map(m => `<li>${m.MoldCode} - ${m.MoldName}</li>`).join('')}
                                </ul>
                            ` : ''}
                            
                            ${result.cutterSample.length > 0 ? `
                                <p><strong>Sample Cutters:</strong></p>
                                <ul>
                                    ${result.cutterSample.map(c => `<li>${c.CutterNo} - ${c.CutterName}</li>`).join('')}
                                </ul>
                            ` : ''}
                        </div>
                    `;
                });

                outputDiv.innerHTML = html;
                log('‚úÖ Search test completed', 'success');

            } catch (error) {
                log(`‚ùå Search test error: ${error.message}`, 'error');
            } finally {
                showLoading(false, 'testSearchBtn');
            }
        }

        function searchInData(data, query, field) {
            if (!data || !query) return [];
            
            const lowerQuery = query.toLowerCase();
            
            return data.filter(item => {
                if (field === 'all') {
                    return Object.values(item).some(value => 
                        value && value.toString().toLowerCase().includes(lowerQuery)
                    );
                } else {
                    return item[field] && item[field].toString().toLowerCase().includes(lowerQuery);
                }
            });
        }

        function clearResults() {
            document.getElementById('status').innerHTML = '';
            document.getElementById('output').innerHTML = '';
            document.getElementById('dataSummary').innerHTML = '';
            testData = {};
            log('üóëÔ∏è Results cleared', 'info');
        }

        // Enhanced CSV parser
        function parseCSV(csv) {
            const lines = csv.split('\n').filter(line => line.trim());
            if (lines.length === 0) return [];
            
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            
            return lines.slice(1).map(line => {
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let i = 0; i < line.length; i++) {
                    const char = line[i];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim().replace(/^"|"$/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, ''));
                
                const obj = {};
                headers.forEach((header, index) => {
                    obj[header] = values[index] || '';
                });
                return obj;
            });
        }

        // Auto-run basic test on load
        window.addEventListener('load', function() {
            log('üöÄ MoldCutterSearch Test Tool initialized', 'success');
            log('üí° Click "Test All Data" ƒë·ªÉ b·∫Øt ƒë·∫ßu ki·ªÉm tra', 'info');
        });
    </script>
</body>
</html>
